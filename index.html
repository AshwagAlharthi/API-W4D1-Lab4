<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="navbar">
            <ul class="navbar-list">
                <li class="logo">logo</li>
                <li class="home">Home</li>
            </ul>
        </div>
        <div class="content">
            <div class="input-container">
                <label for="websiteInput">Is your website device friendly?</label>
                <input type="text" id="websiteInput" class="inputStyle" placeholder="Enter any website link">
            </div>
            <div class="phone-container">
                <div class="phone-box">
                    <div class="image">
                        <img src="https://www.freeiconspng.com/thumbs/iphone-x-pictures/apple-iphone-x-pictures-5.png"/>
                    </div>
                    <div class="details">
                        <h3>Iphone X</h3>
                        <p>375 X 812</p>
                        <button id="iphoneButton">CHOOSE</button>
                    </div>
                </div>
                <div class="phone-box">
                    <div class="image">
                        <img src="https://ongpng.com/wp-content/uploads/2023/04/1.samsung-galaxy-note10-1000x1231-1.png"/>
                    </div>
                    <div class="details">
                        <h3>Galaxy Note 10</h3>
                        <p>412 X 869</p>
                        <button>CHOOSE</button>
                    </div>
                </div>
                <div class="phone-box">
                    <div class="image">
                        <img src="https://www.cellhelmet.com/cdn/shop/files/Apple-iPad-Air-10.2---iPad-Pro-10.2---iPad-9-_2021_-cellhelmet-1686344887.png?v=1686344889"/>
                    </div>
                    <div class="details">
                        <h3>Ipad Pro</h3>
                        <p>1024 X 1366</p>
                        <button>CHOOSE</button>
                    </div>
                </div>
                <div class="phone-box">
                    <div class="image">
                        <img src="https://hukut-bucket.oss-ap-southeast-1.aliyuncs.com/Apple-Macbook-Pro-13-inch-M1-price-in-nepal-2.png1724227557431"/>
                    </div>
                    <div class="details">
                        <h3>Mac OSX</h3>
                        <p>1920 X 1080</p>
                        <button>CHOOSE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Â© 2023   
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
